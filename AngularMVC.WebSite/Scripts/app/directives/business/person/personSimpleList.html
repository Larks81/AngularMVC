<style>
     .rowList {
         cursor: pointer;
     }
     .rowSelected {
         font-weight: 700;
     }
</style>

<a> {{title}} </a>
<button ng-click="new()" >New</button>
<ul>
    <li ng-repeat="person in items" ng-click="select(person)" >
        <div ng-class="{rowSelected: person==selected }" class="rowList">
            {{person.FirstName}} - {{person.LastName}} - {{person.FiscalCode}}
        </div>
    </li>
</ul>
