﻿
<style>
    .edit {
        background-color: white;
        border: 1px solid;
        border-color: #CCC;
        height: 25px;
        
    }

    .view {
        background-color: transparent;
        border: 0px solid;
        margin-left: -2px;        
        color: #606060;
        height: 25px;
        -webkit-appearance: none;
        -moz-appearance: none;
        text-indent: 1px;
        text-overflow: '';
    }

    .selected {
        border-color: green;
        background-color: green;
    }

    .notselected {
        border-color: red;
        background-color: red;
    }
</style>
<span ng-show="state==3 || state==4">
    <input type="text"
           ng-model="selected"
           typeahead="item as item.LookupTextRead for item in items | filter:$viewValue | limitTo:8"
           typeahead-editable="false"
           ng-class="(selected!=null && selected!='') ? 'selected' : 'notselected'" />
</span> 
<span ng-show="state==1 || state==2">
    <input ng-model="selected.LookupTextRead" style='width:{{size}}px;' class="view" />    
</span>
